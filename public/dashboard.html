<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolSync Dashboard - Accra Academy</title>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { royal: '#002147', gold: '#FDBE11', dark: '#020617' }, fontFamily: { mono: ['Consolas', 'Monaco', 'monospace'] } }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Theme Initialization -->
    <script>
            (function () {
                const savedTheme = localStorage.getItem('theme') || 'dark';
                document.documentElement.setAttribute('data-theme', savedTheme);
            })();
    </script>

    <style>
        /* --- DYNAMIC THEME VARIABLES --- */
        :root {
            /* DARK THEME (Gold & Royal Blue) */
            --bg-color: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --card-bg: rgba(30, 41, 59, 0.4);
            --card-hover: rgba(51, 65, 85, 0.5);
            --nav-bg: rgba(15, 23, 42, 0.85);
            --input-bg: rgba(15, 23, 42, 0.6);
            --gold-accent: #fbbf24;
            --blue-accent: #3b82f6;
            --glow-primary: rgba(59, 130, 246, 0.15);
            --glow-secondary: rgba(251, 191, 36, 0.1);
        }

        [data-theme="light"] {
            /* LIGHT THEME */
            --bg-color: #f8fafc;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(226, 232, 240, 0.8);
            --text-main: #0f172a;
            --text-muted: #64748b;
            --card-bg: #ffffff;
            --card-hover: #f1f5f9;
            --nav-bg: rgba(255, 255, 255, 0.9);
            --input-bg: #ffffff;
            --gold-accent: #d97706;
            --blue-accent: #2563eb;
            --glow-primary: rgba(37, 99, 235, 0.05);
            --glow-secondary: rgba(217, 119, 6, 0.05);
        }

        body {
            font-family: 'Outfit', 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
            overflow-x: hidden;
            min-height: 100vh;
            background-image:
                radial-gradient(at 0% 0%, var(--glow-primary) 0px, transparent 50%),
                radial-gradient(at 100% 0%, var(--glow-secondary) 0px, transparent 50%);
            background-attachment: fixed;
        }

        /* --- GLASSMORPHISM & CARDS --- */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-card:hover {
            background: var(--card-hover);
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: var(--blue-accent);
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--gold-accent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .glass-card:hover::before {
            opacity: 1;
        }

        .text-theme-main {
            color: var(--text-main);
        }

        .text-theme-muted {
            color: var(--text-muted);
        }

        .text-gold {
            color: var(--gold-accent);
            font-weight: 700;
        }

        .text-blue {
            color: var(--blue-accent);
        }

        .btn-gold {
            background: linear-gradient(135deg, var(--gold-accent) 0%, #fbbf24 100%);
            color: #0f172a;
            font-weight: 600;
            border: none;
            border-radius: 9999px;
            padding: 0.75rem 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(251, 191, 36, 0.3);
            transition: all 0.3s ease;
        }

        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(251, 191, 36, 0.4);
            filter: brightness(1.05);
        }

        input,
        select,
        textarea {
            background: var(--input-bg) !important;
            border: 2px solid var(--glass-border) !important;
            color: var(--text-main) !important;
            border-radius: 1rem !important;
            padding: 0.75rem 1rem !important;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--blue-accent) !important;
            outline: none;
            box-shadow: 0 0 0 4px var(--glow-primary);
        }

        select option {
            background-color: var(--bg-color);
            color: var(--text-main);
            padding: 10px;
        }

        .material-icons-round {
            vertical-align: middle;
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="antialiased">

                    <button onclick="clearSelections()" class="text-theme-muted hover:text-white text-sm">Clear</button>

    <!-- TOAST & LOADER -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-3"></div>
    <div id="loading-overlay"
        class="fixed inset-0 bg-black/80 z-[60] hidden items-center justify-center backdrop-blur-sm">
        <div class="glass p-8 rounded-2xl flex flex-col items-center">
            <div class="w-12 h-12 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-gold font-semibold">Processing...</p>
        </div>
    </div>

    <!-- MAIN LOGIC (PORTED TO API) -->
    <script>
        const API_BASE = '/api';
        let students = [];
        let selected = new Set();
        let viewMode = 'grid';

        // --- AUTH HELPER ---
        async function apiRequest(endpoint, options = {}) {
            const token = sessionStorage.getItem('bleoo_admin_token');
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`,
                ...options.headers
            };

            document.getElementById('loading-overlay').classList.remove('hidden', 'flex');
            document.getElementById('loading-overlay').classList.add('flex');

            try {
                const res = await fetch(API_BASE + endpoint, { ...options, headers });
                const data = await res.json();
                document.getElementById('loading-overlay').classList.add('hidden');
                document.getElementById('loading-overlay').classList.remove('flex');

                if (!res.ok) {
                    console.error(`API Error (${endpoint}):`, data.error || data);
                    throw new Error(data.error || 'Request failed');
                }
                return data;
            } catch (e) {
                document.getElementById('loading-overlay').classList.add('hidden');
                document.getElementById('loading-overlay').classList.remove('flex');
                console.error("Fetch Error:", e);
                showToast(e.message, 'error');
                if (e.message.toLowerCase().includes('auth') || e.message.toLowerCase().includes('token')) {
                    setTimeout(() => location.href = 'admin.html', 1500);
                }
                throw e;
            }
        }

        function showToast(msg, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `${type === 'error' ? 'bg-red-600' : 'bg-green-600'} text-white p-4 rounded-xl shadow-lg flex items-center animate-fade-in`;
            toast.innerHTML = `<i class="material-icons-round mr-2">${type === 'error' ? 'error' : 'check_circle'}</i> ${msg}`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        // --- DATA LOAD ---
        async function loadStudents() {
            const name = document.getElementById('name-search').value;
            const program = document.getElementById('filter-program').value;
            const hall = document.getElementById('filter-hall').value;

            try {
                let query = `?search=${encodeURIComponent(name)}&program=${encodeURIComponent(program)}&hall=${encodeURIComponent(hall)}`;
                const data = await apiRequest('/students' + query);
                students = data.students || [];
                document.getElementById('total-count').innerText = data.pagination?.total || students.length;
                render();
            } catch (e) {
                console.error("Dashboard Load Error:", e);
                document.getElementById('empty-state').innerHTML = `
                    <i class="material-icons-round text-4xl text-red-400 mb-3">error_outline</i>
                    <h3 class="text-xl font-bold text-red-400">Connection Failed</h3>
                    <p class="text-theme-muted">Ensure the server is running and your token is valid.</p>
                `;
                document.getElementById('empty-state').classList.remove('hidden');
            }
        }

        function render() {
            const grid = document.getElementById('students-grid-view');
            const tableBody = document.getElementById('students-table-body');
            const toggleGrid = document.getElementById('view-grid');
            const toggleTable = document.getElementById('view-table');

            // Toggle UI
            if (viewMode === 'grid') {
                document.getElementById('students-table-view').classList.add('hidden');
                grid.classList.remove('hidden');
                toggleGrid.classList.add('bg-white/10', 'text-gold');
                toggleTable.classList.remove('bg-white/10', 'text-gold');
            } else {
                grid.classList.add('hidden');
                document.getElementById('students-table-view').classList.remove('hidden');
                toggleTable.classList.add('bg-white/10', 'text-gold');
                toggleGrid.classList.remove('bg-white/10', 'text-gold');
            }

            // Empty State
            if (!students.length) {
                document.getElementById('empty-state').classList.remove('hidden');
                return;
            } else {
                document.getElementById('empty-state').classList.add('hidden');
            }

            // Render GRID
            grid.innerHTML = students.map(s => `
                <div class="glass-card p-6 relative group border border-white/5 hover:border-gold/30">
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-600 to-indigo-900 flex items-center justify-center text-white font-bold text-lg">
                            ${s.name.charAt(0)}
                        </div>
                        <input type="checkbox" onchange="toggleSelect('${s._id}', this.checked)" ${selected.has(s._id) ? 'checked' : ''} class="w-5 h-5 rounded border-white/20 bg-black/20 text-gold focus:ring-0">
                    </div>
                    <h3 class="font-bold text-theme-main truncate">${s.name}</h3>
                    <p class="text-xs text-theme-muted mb-3">${s.indexNumber || 'No Index'}</p>
                    <div class="flex flex-wrap gap-2 text-[10px] uppercase font-bold tracking-wider mb-4">
                        <span class="px-2 py-1 rounded bg-blue-500/10 text-blue-300 border border-blue-500/20">${s.program}</span>
                        <span class="px-2 py-1 rounded bg-purple-500/10 text-purple-300 border border-purple-500/20">${s.currentForm || 'Form ?'}</span>
                    </div>
                    <div class="flex justify-between items-center text-xs text-theme-muted pt-3 border-t border-white/10">
                        <span>${s.hall || 'No Hall'}</span>
                        <button onclick="deleteStudent('${s._id}')" class="text-red-400 hover:text-red-300"><i class="material-icons-round text-sm">delete</i></button>
                    </div>
                </div>
            `).join('');

            // Render TABLE
            tableBody.innerHTML = students.map(s => `
                <tr class="hover:bg-white/5 border-b border-white/5 group">
                    <td class="px-6 py-4"><input type="checkbox" onchange="toggleSelect('${s._id}', this.checked)" ${selected.has(s._id) ? 'checked' : ''}></td>
                    <td class="px-6 py-4">
                        <div class="font-bold text-theme-main">${s.name}</div>
                        <div class="text-xs text-theme-muted">${s.indexNumber || ''}</div>
                    </td>
                    <td class="px-6 py-4 text-xs">${s.program}</td>
                    <td class="px-6 py-4 text-xs font-mono text-blue-300">${s.classRoom || '-'}</td>
                    <td class="px-6 py-4 text-theme-muted text-xs">${s.hall || '-'}</td>
                    <td class="px-6 py-4">
                        <button onclick="deleteStudent('${s._id}')" class="text-red-400 hover:scale-110 transition"><i class="material-icons-round">delete</i></button>
                    </td>
                </tr>
            `).join('');
        }

        // --- ACTIONS ---
        function setViewMode(mode) { viewMode = mode; render(); }

        function toggleSelect(id, checked) {
            checked ? selected.add(id) : selected.delete(id);
            document.getElementById('selected-count').innerText = selected.size;
            document.getElementById('bulk-actions-panel').classList.toggle('hidden', selected.size === 0);
        }

        function clearSelections() { selected.clear(); render(); document.getElementById('bulk-actions-panel').classList.add('hidden'); }

        // DELETE
        async function deleteStudent(id) {
            if (!confirm('Are you sure you want to delete this student?')) return;
            try {
                await apiRequest(`/students/${id}`, { method: 'DELETE' });
                showToast('Student deleted');
                loadStudents();
            } catch (e) { }
        }

        // BULK ACTION
        async function executeBulkAction() {
            const action = document.getElementById('bulk-action').value;
            if (!action || selected.size === 0) return;

            let payload = {};

            // Handle Action-specific Payloads
            if (action === 'delete') {
                if (!confirm(`Are you absolutely sure you want to delete ${selected.size} students? This cannot be undone.`)) return;
            } else if (action === 'move-form') {
                const target = prompt("Which form should these students be moved to? (Form 1, Form 2, Form 3, Completed)");
                if (!target) return;
                payload.newYear = target;
            } else if (action === 'update-hall') {
                const hall = prompt("Enter the new Hall name for selected students:");
                if (!hall) return;
                payload.hall = hall;
            } else if (action === 'update-program') {
                const program = prompt("Enter the new Program name for selected students:");
                if (!program) return;
                payload.program = program;
            }

            try {
                await apiRequest('/students/bulk-action', {
                    method: 'POST',
                    body: JSON.stringify({ ids: Array.from(selected), action, payload })
                });
                showToast(`Bulk '${action}' completed successfully`);
                clearSelections();
                loadStudents();
            } catch (e) { }
        }

        // ADD STUDENT
        function openAddModal() { document.getElementById('add-modal').classList.remove('hidden'); document.getElementById('add-modal').classList.add('flex'); }
        function closeAddModal() { document.getElementById('add-modal').classList.add('hidden'); document.getElementById('add-modal').classList.remove('flex'); }

        document.getElementById('student-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                name: document.getElementById('s-name').value,
                indexNumber: document.getElementById('s-index').value,
                program: document.getElementById('s-program').value,
                enrollmentYear: parseInt(document.getElementById('s-year').value),
                hall: document.getElementById('s-hall').value,
                classRoom: document.getElementById('s-class').value,
                email: document.getElementById('s-email').value,
                phone: document.getElementById('s-phone').value,
            };

            try {
                await apiRequest('/students', { method: 'POST', body: JSON.stringify(payload) });
                showToast('Student enrolled successfully');
                closeAddModal();
                e.target.reset();
                loadStudents();
            } catch (e) { }
        });

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            document.getElementById('theme-icon').innerText = next === 'light' ? 'dark_mode' : 'light_mode';
        }

        function logout() { sessionStorage.removeItem('bleoo_admin_token'); location.href = 'admin.html'; }

        // INIT
        document.addEventListener('DOMContentLoaded', () => {
            loadStudents();
            if (localStorage.getItem('theme') === 'light') document.getElementById('theme-icon').innerText = 'dark_mode';
        });

    </script>
</body>

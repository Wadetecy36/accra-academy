<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Us - Accra Academy</title>

  <!-- TAILWIND CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { royal: '#002147', gold: '#FDBE11', soft: '#F0F4F8' },
          fontFamily: { display: ['Merriweather', 'serif'], body: ['Inter', 'sans-serif'] }
        }
      }
    }
  </script>

  <link href="./css/custom.css" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900">

  <!-- HEADER -->
  <header class="site-header">
    <div class="container">
        <div class="brand">
            <img src="./assets/1crest.png" alt="Crest" class="crest">
            <div class="brand-text">
                <div class="school-name">Accra Academy</div>
            </div>
        </div>
        <nav class="navlinks">
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./contacts.html">Contact</a>
        </nav>
    </div>
  </header>

  <section class="pt-40 pb-16 container">
      <h1 class="text-4xl font-bold text-royal dark:text-gold mb-10 text-center">Get in Touch</h1>

      <div class="grid md:grid-cols-2 gap-10">
          <!-- Form -->
          <form class="feature-card" action="https://formspree.io/f/xrbvojar" method="POST">
            <label class="block mb-4">
                <span class="text-gray-700 dark:text-gray-300">Name</span>
                <input type="text" name="name" class="w-full p-3 border rounded mt-1 dark:bg-gray-800 dark:text-white" required>
            </label>
            <label class="block mb-4">
                <span class="text-gray-700 dark:text-gray-300">Email</span>
                <input type="email" name="email" class="w-full p-3 border rounded mt-1 dark:bg-gray-800 dark:text-white" required>
            </label>
            <label class="block mb-4">
                <span class="text-gray-700 dark:text-gray-300">Message</span>
                <textarea name="message" rows="4" class="w-full p-3 border rounded mt-1 dark:bg-gray-800 dark:text-white" required></textarea>
            </label>
            <button type="submit" class="btn primary w-full">Send Message</button>
          </form>

          <!-- Info -->
          <div class="feature-card">
              <h3 class="text-2xl font-bold mb-4 text-royal dark:text-gold">Contact Info</h3>
              <p class="mb-4 text-gray-600 dark:text-gray-300"><strong>Address:</strong> Bubuashie, Accra</p>
              <p class="mb-4 text-gray-600 dark:text-gray-300"><strong>Phone:</strong> +233 30 222 2405</p>
              <p class="mb-4 text-gray-600 dark:text-gray-300"><strong>Email:</strong> <a href="mailto:info@accraacademy.edu.gh" class="text-blue-600 dark:text-gold hover:underline">info@accraacademy.edu.gh</a></p>

              <div class="mt-6 h-64 w-full bg-gray-300 rounded-lg overflow-hidden shadow-inner">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3970.996865548484!2d-0.20954808498400843!3d5.573864896263766!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf9a7b8f8f9a7b8f8f8f8%3A0x1234567890abcdef!2sAccra%20Academy!5e0!3m2!1sen!2sgh" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
              </div>
          </div>
      </div>
  </section>

  <script src="./js/script.js"></script>
</body>
</html>
